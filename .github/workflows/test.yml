name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infraspec
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Verify InfraSpec Cloud API is accessible
        run: |
          # Wait for InfraSpec Cloud API to be ready
          timeout 30 bash -c 'until curl -f https://api.infraspec.sh/health; do sleep 1; done'

      - name: Start httpbin
        run: |
          docker run -d --name httpbin -p 9000:80 kennethreitz/httpbin
          # Wait for httpbin to be ready
          timeout 30 bash -c 'until curl -f http://localhost:9000/status/200; do sleep 1; done'

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.0.11"

      - name: Run Unit Tests
        run: |
          # Run all unit tests (excluding integration tests in test/ directory)
          go test -v $(go list ./... | grep -v '/test$')
        env:
          INFRASPEC_TELEMETRY_DISABLED: "1"

      - name: Build InfraSpec Binary
        run: |
          go build -o ./infraspec ./cmd/infraspec

      - name: Run Integration Tests
        run: |
          # Run each feature file using infraspec CLI with Virtual Cloud
          echo "Running DynamoDB feature..."
          ./infraspec features/aws/dynamodb/dynamodb_table.feature --virtual-cloud

          echo "Running S3 feature..."
          ./infraspec features/aws/s3/s3_bucket.feature --virtual-cloud

          echo "Running RDS feature..."
          ./infraspec features/aws/rds/rds_db_instance.feature --virtual-cloud

          echo "Running Terraform hello world feature..."
          ./infraspec features/terraform/hello_world.feature --virtual-cloud

          echo "Running HTTP requests feature..."
          ./infraspec features/http/http_requests.feature

          echo "Running HTTP API tests feature..."
          ./infraspec features/http/api_tests.feature
        env:
          INFRASPEC_TELEMETRY_DISABLED: "1"
          INFRASPEC_CLOUD_TOKEN: ${{ secrets.INFRASPEC_CLOUD_TOKEN }}

      - name: Cleanup httpbin
        if: always()
        run: |
          docker stop httpbin || true
          docker rm httpbin || true
