name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infraspec
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Run Unit Tests
        run: |
          # Run all unit tests (excluding integration tests in test/ directory)
          go test -v $(go list ./... | grep -v '/test$')
        env:
          INFRASPEC_TELEMETRY_DISABLED: "1"

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout infraspec
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build InfraSpec Binary
        run: |
          go build -o ./infraspec ./cmd/infraspec

      - name: Upload InfraSpec Binary
        uses: actions/upload-artifact@v4
        with:
          name: infraspec-binary
          path: ./infraspec
          retention-days: 1

  integration-test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        test-suite:
          - name: aws_dynamodb
            path: features/aws/dynamodb/
            needs_httpbin: false
            needs_terraform: true
            use_virtual_cloud: true
          - name: aws_s3
            path: features/aws/s3/
            needs_httpbin: false
            needs_terraform: true
            use_virtual_cloud: true
          - name: aws_rds
            path: features/aws/rds/
            needs_httpbin: false
            needs_terraform: true
            use_virtual_cloud: true
          - name: terraform
            path: features/terraform/
            needs_httpbin: false
            needs_terraform: true
            use_virtual_cloud: true
          - name: http_requests
            path: features/http/
            needs_httpbin: true
            needs_terraform: false
            use_virtual_cloud: false
      fail-fast: false
    steps:
      - name: Checkout infraspec
        uses: actions/checkout@v6

      - name: Download InfraSpec Binary
        uses: actions/download-artifact@v6
        with:
          name: infraspec-binary

      - name: Make InfraSpec Binary Executable
        run: chmod +x ./infraspec

      - name: Cache Terraform Providers
        if: matrix.test-suite.needs_terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-1.5.7-${{ hashFiles('examples/**/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-terraform-1.5.7-
            ${{ runner.os }}-terraform-

      - name: Install Terraform
        if: matrix.test-suite.needs_terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"

      - name: Configure Terraform Plugin Cache
        if: matrix.test-suite.needs_terraform
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir = "$HOME/.terraform.d/plugin-cache"' > ~/.terraformrc

      - name: Start httpbin
        if: matrix.test-suite.needs_httpbin
        run: |
          docker run -d --name httpbin -p 9000:80 kennethreitz/httpbin
          # Wait for httpbin to be ready
          timeout 30 bash -c 'until curl -f http://localhost:9000/status/200; do sleep 1; done'

      - name: Run Integration Tests
        run: |
          echo "Running ${{ matrix.test-suite.name }} tests..."
          if [ "${{ matrix.test-suite.use_virtual_cloud }}" = "true" ]; then
            ./infraspec ${{ matrix.test-suite.path }} --virtual-cloud
          else
            ./infraspec ${{ matrix.test-suite.path }}
          fi
        env:
          INFRASPEC_TELEMETRY_DISABLED: "1"
          INFRASPEC_CLOUD_TOKEN: ${{ secrets.INFRASPEC_CLOUD_TOKEN }}
          INFRASPEC_BEARER_TOKEN: "test-token"

      - name: Cleanup httpbin
        if: always() && matrix.test-suite.needs_httpbin
        run: |
          docker stop httpbin || true
          docker rm httpbin || true
